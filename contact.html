<h1 class="db">Contact Me</h1>

<form action="#" id="registrationForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
    <span id="firstNameError" class="error"></span><br><br>
  
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
    <span id="lastNameError" class="error"></span><br><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required autocomplete="email">
    <span id="emailError" class="error"></span><br><br>
  
    <label for="message">Message</label>
    <input type="message" id="message" name="message" required autocomplete="message">
    <span id="emailmessage" class="error"></span><br><br>
  
    <button type="submit">Send</button>
  </form>
